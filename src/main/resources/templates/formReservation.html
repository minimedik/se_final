<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Reservation</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="col-md-6 offset-3">
    <div class="card-header" >
        <span>Edit Reservation</span>
    </div>

    <form method="post" th:action="${editReservation}">
        <div>
            <label for="id" >Id</label>
            <input  class="form-control" type="text" readonly name="id" id="id"
                    th:value="${reservation.id}">
            <span th:errors="${reservation.id}"></span>
        </div>
        <div>
            <label for="reservationDate" >Date of Transaction</label>
            <input  class="form-control" type="date" name="reservationDate" id="reservationDate"
                    th:value="${reservation.reservationDate}">
            <span th:errors="${reservation.reservationDate}"></span>
        </div>
        <div>
            <label for="seatNumber" >Seat Number</label>
            <input  class="form-control" type="text" name="seatNumber" id="seatNumber"
                    th:value="${reservation.seatNumber}">
            <span th:errors="${reservation.seatNumber}"></span>
        </div>
        <div>
            <label for="name" >Name</label>
            <input  class="form-control" type="text" name="name" id="name"
                    th:value="${reservation.name}">
            <span th:errors="${reservation.name}"></span>
        </div>

        <button type="submit" class="btn-primary">Save</button>
    </form>
</div>
</body>
</html>
